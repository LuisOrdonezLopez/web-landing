<div class="cuerpo">
  <mat-card *ngFor="let p of product" class="productos-card">
    <mat-card-title>{{ p.name }}</mat-card-title>
    <mat-card-content>{{ p.desc }}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent">Más información</button>
    </mat-card-actions>
  </mat-card>
</div>
